<div class="auth-container">
    <div class="auth-left">
      <h1>Welcome Back</h1>
      <p>Log in to access your dashboard and manage your users.</p>
    </div>
  
    <div class="auth-right">
      <h2>Login</h2>
  
      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
        <input type="email" name="email" [(ngModel)]="form.email" required placeholder="Email" />
        <input type="password" name="password" [(ngModel)]="form.password" required minlength="6" placeholder="Password" />
  
        <button type="submit" [disabled]="loginForm.invalid">Login</button>
  
        <p class="alternate-option">
          Don't have an account? <a routerLink="/register">Register</a>
        </p>
      </form>
    </div>
  </div>
